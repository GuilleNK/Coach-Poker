
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coach de Póker</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2rem; }
    select, button { padding: 0.5rem; margin-top: 1rem; width: 100%; }
    .output { margin-top: 2rem; background: #f0f0f0; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Coach de Póker - Preflop</h1>
  <label>Posición:</label>
  <select id="posSelect"><option>-- Seleccioná --</option></select>

  <label>Mano:</label>
  <select id="handSelect"><option>-- Seleccioná --</option></select>

  <label>Acción previa:</label>
  <select id="actionSelect"><option>-- Seleccioná --</option></select>

  <div class="output" id="output">Elegí opciones para ver la recomendación</div>

  <script>
    let data = {};
    const posSelect = document.getElementById('posSelect');
    const handSelect = document.getElementById('handSelect');
    const actionSelect = document.getElementById('actionSelect');
    const output = document.getElementById('output');

    fetch('poker_decisions.json')
      .then(res => res.json())
      .then(json => {
        data = json;
        posSelect.innerHTML += Object.keys(data).map(pos => `<option value="${pos}">${pos}</option>`).join('');
      });

    posSelect.addEventListener('change', () => {
      const pos = posSelect.value;
      handSelect.innerHTML = '<option>-- Seleccioná --</option>';
      actionSelect.innerHTML = '<option>-- Seleccioná --</option>';
      output.innerText = 'Elegí opciones para ver la recomendación';
      if (data[pos]) {
        handSelect.innerHTML += Object.keys(data[pos]).map(m => `<option value="${m}">${m}</option>`).join('');
      }
    });

    handSelect.addEventListener('change', () => {
      const pos = posSelect.value;
      const hand = handSelect.value;
      actionSelect.innerHTML = '<option>-- Seleccioná --</option>';
      output.innerText = 'Elegí opciones para ver la recomendación';
      if (data[pos] && data[pos][hand]) {
        actionSelect.innerHTML += Object.keys(data[pos][hand]).map(a => `<option value="${a}">${a}</option>`).join('');
      }
    });

    actionSelect.addEventListener('change', () => {
      const pos = posSelect.value;
      const hand = handSelect.value;
      const action = actionSelect.value;
      if (data[pos] && data[pos][hand]) {
        output.innerText = data[pos][hand][action] || data[pos][hand]['Cualquier'] || 'No hay recomendación.';
      }
    });
  </script>
</body>
</html>
